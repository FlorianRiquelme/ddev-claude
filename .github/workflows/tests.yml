name: tests

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable tmate SSH debugging'
        default: false

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats
      - name: Run unit tests
        run: ./tests/run-bats.sh

  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ddev_version: [stable]
      fail-fast: false
    steps:
      - uses: ddev/github-action-add-on-test@v2
        with:
          ddev_version: ${{ matrix.ddev_version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          addon_repository: ${{ github.repository }}
          addon_ref: ${{ github.ref }}
          test_command: bats tests/integration
          debug_enabled: ${{ github.event.inputs.debug_enabled || false }}
